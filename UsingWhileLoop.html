<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Using while loop</title>
</head>
<body>
<script>
<!--  p1-->
  let sum = 0;
  let input = parseFloat(prompt("Nhập một số (nhập -1 để kết thúc):"));

  while (input !== -1) {
    console.log("Bạn vừa nhập:", input);
    sum += input;
    input = parseFloat(prompt("Nhập một số (nhập -1 để kết thúc):"));
  }
  console.log("Tổng các giá trị đã nhập là:", sum);

  // p1
  let i = 1;
  while (i < 100) {
    document.write("<hr width = " + i + "%>");
    i++;
  }
</script>
</body>
</html>
